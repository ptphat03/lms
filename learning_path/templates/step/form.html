{% extends "base.html" %}
{% load form_tags %}

{% block content %}
<h1>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Step for {{ learning_path.title }}</h1>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_title">Title</label>
        {{ form.title }}
    </div>
    <div class="form-group">
        <label for="id_description">Description</label>
        {{ form.description }}
    </div>
    <div class="form-group">
        <label for="id_sequence">Sequence</label>
        {{ form.sequence }}
    </div>
    <div class="form-group">
        <label for="id_course">Course</label>
        {{ form.courses }}
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'learning_path:step_list' learning_path.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
