{% extends "base.html" %}

{% block content %}
<h1>Delete Step</h1>
<p>Are you sure you want to delete "{{ step.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'learning_path:step_list' step.learning_path.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
