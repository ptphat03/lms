{% extends "base.html" %}

{% block content %}
<h1>Delete Learning Path</h1>
<p>Are you sure you want to delete "{{ learning_path.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'learning_path:learning_path_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
