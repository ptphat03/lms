{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Step</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'learning_path:learning_path_detail' learning_path_pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
