{% extends "base.html" %}

{% block title %}Reorder Materials - {{ subject.title }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Reorder Materials for Subject: {{ subject.title }}</h1>

    <form method="POST">
        {% csrf_token %}
        <ul class="list-group">
            {% for material in materials %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <label for="order_{{ material.id }}">{{ material.title }}</label>
                    <input type="number" name="order_{{ material.id }}" id="order_{{ material.id }}" 
                           value="{{ material.order }}" min="1" class="form-control w-25" required>
                </li>
            {% endfor %}
        </ul>
        <button type="submit" class="btn btn-primary mt-3">Update Order</button>
    </form>

    <a href="{% url 'subject:subject_edit' subject.id %}" class="btn btn-secondary mt-3">Back to Subject Details</a>
</div>
{% endblock %}
