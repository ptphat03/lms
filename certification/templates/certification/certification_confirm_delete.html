<!-- templates/certification/certification_confirm_delete.html -->
{% extends 'base.html' %}

{% block content %}
<h2>Delete Certification</h2>
<p>Are you sure you want to delete {{ certification.name }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm</button>
    <a href="{% url 'certification:certification_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
