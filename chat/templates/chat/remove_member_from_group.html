<h2>Remove Members from Group: {{ group.name }}</h2>
<form method="POST">
    {% csrf_token %}
    <label for="member">Select Member:</label>
    <select name="member">
        {% for member in members %}
            <option value="{{ member.username }}">{{ member.username }}</option>
        {% endfor %}
    </select>
    <button type="submit">Remove Member</button>
</form>
