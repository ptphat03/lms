{% extends "base.html" %}

{% block title %}Programming Exercises 111{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Programming Exercises</h2>
    <a href="{% url 'coding_exercise:exercise_add' %}" class="btn btn-primary" title="Add New Exercise" data-toggle="tooltip">
        <i class="fas fa-plus"></i> Add a new exercise
    </a>

    <ul class="mt-4 list-unstyled">
        {% for exercise in exercises %}
            <li class="d-flex justify-content-between align-items-center">
                <div>
                    <a href="{% url 'coding_exercise:exercise_detail' exercise.id %}">{{ exercise.title }}</a>
                </div>
                <div>
                    <a href="{% url 'coding_exercise:exercise_edit' exercise.id %}" class="text-primary" title="View Exercise" data-toggle="tooltip">
                        <i class="fas fa-eye"></i>
                    </a>
                    <a href="{% url 'coding_exercise:exercise_edit' exercise.id %}" class="text-primary" title="Edit Exercise" data-toggle="tooltip">
                        <i class="fas fa-edit"></i>
                    </a>
                    <a href="{% url 'coding_exercise:exercise_delete' exercise.id %}" class="text-danger" title="Delete Exercise" data-toggle="tooltip" onclick="return confirm('Are you sure you want to delete this exercise?');">
                        <i class="fas fa-trash"></i>
                    </a>
                </div>
            </li>
        {% empty %}
            <li>No exercises available.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
