{% extends "base.html" %}

{% block title %}Edit Exercise{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Exercise: {{ exercise.title }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{% url 'exercises:exercise_detail' exercise.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
