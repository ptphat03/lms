{% extends 'base.html' %}

{% block title %}Course List{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4 text-center">Available Courses</h1>
    <div class="row">
        {% for course in courses %}
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="card shadow-lg h-100">
                <div class="card-body text-center">
                    <!-- Course Icon (You can replace this with a suitable icon) -->
                    <div class="icon mb-3">
                        <i class="fas fa-book fa-3x text-primary"></i> <!-- Font Awesome icon -->
                    </div>

                    <!-- Course Title -->
                    <h5 class="card-title">{{ course.title }}</h5>

                    <!-- Course Description -->
                    <p class="card-text text-muted">{{ course.description|truncatewords:20 }}</p>

                    <!-- View Course Button -->
                    <a href="{% url 'course:course_detail' course.id %}" class="btn btn-outline-primary mt-3">View Course</a>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12">
            <div class="alert alert-warning text-center" role="alert">
                No courses available at the moment.
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
