{% extends 'base.html' %}

<style>
    .card {
    transition: transform 0.3s, box-shadow 0.3s;
}

.card:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

</style>


{% block content %}
<div class="container mt-4">
    <h1 class="text-center mb-4">Reports</h1>
    <div class="row">
        <!-- Course Reports Card -->
        <div class="col-md-4 mb-4">
            <div class="card border-primary shadow-sm h-100" style="height: 100%;">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Course Reports</h5>
                </div>
                <div class="card-body d-flex flex-column align-items-center justify-content-center">
                    <a href="{% url 'reports:course_overview_report' %}" class="btn btn-outline-primary btn-lg mb-3 w-75">Course Overview</a>
                    <a href="{% url 'reports:course_completion_report' %}" class="btn btn-outline-primary btn-lg mb-3 w-75">Course Completion</a>
                    <a href="{% url 'reports:material_usage_report' %}" class="btn btn-outline-primary btn-lg mb-3 w-75">Material Usage</a>
                    <a href="{% url 'reports:material_type_distribution_report' %}" class="btn btn-outline-primary btn-lg w-75">Material Type Distribution</a>
                </div>
            </div>
        </div>

        <!-- Student Reports Card -->
        <div class="col-md-4 mb-4">
            <div class="card border-success shadow-sm h-100" style="height: 100%;">
                <div class="card-header bg-success text-white">
                    <h5 class="mb-0">Student Reports</h5>
                </div>
                <div class="card-body d-flex flex-column align-items-center justify-content-center">
                    <a href="{% url 'reports:student_enrollment_report' %}" class="btn btn-outline-success btn-lg mb-3 w-75">Student Enrollment</a>
                    <a href="{% url 'reports:user_progress_report' %}" class="btn btn-outline-success btn-lg w-75">User Progress</a>
                </div>
            </div>
        </div>

        <!-- Assessment Reports Card -->
        <div class="col-md-4 mb-4">
            <div class="card border-info shadow-sm h-100" style="height: 100%;">
                <div class="card-header bg-info text-white">
                    <h5 class="mb-0">Assessment Reports</h5>
                </div>
                <div class="card-body d-flex flex-column align-items-center justify-content-center">
                    <a href="{% url 'reports:session_overview_report' %}" class="btn btn-outline-info btn-lg mb-3 w-75">Session Overview</a>
                    <a href="{% url 'reports:tag_report' %}" class="btn btn-outline-info btn-lg mb-3 w-75">Tag Report</a>
                    <a href="{% url 'reports:instructor_performance_report' %}" class="btn btn-outline-info btn-lg mb-3 w-75">Instructor Performance</a>
                    <a href="{% url 'reports:enrollment_trends_report' %}" class="btn btn-outline-info btn-lg w-75">Enrollment Trends</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
